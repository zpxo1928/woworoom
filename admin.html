<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後臺訂單頁</title>
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap">
        <h2 class="section-title">全品項營收比重</h2>
        <div id="chart"></div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th width=10%>訂單編號</th>
                        <th width=10%>聯絡人</th>
                        <th width=10%>聯絡地址</th>
                        <th width=10%>電子郵件</th>
                        <th width=20%>訂單品項</th>
                        <th width=10%>訂單日期</th>
                        <th width=10%>訂單狀態</th>
                        <th width=20%>操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderList">                               
                </tbody>
                
            </table>
        </div>
    </section>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
<!-- C3 D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

// 預設 JS，請同學不要修改此處
let menuOpenBtn = document.querySelector('.menuToggle');
let linkBtn = document.querySelectorAll('.topBar-menu a');
let menu = document.querySelector('.topBar-menu');
menuOpenBtn.addEventListener('click', menuToggle);

linkBtn.forEach((item) => {
    item.addEventListener('click', closeMenu);
})

function menuToggle() {
    if(menu.classList.contains('openMenu')) {
        menu.classList.remove('openMenu');
    }else {
        menu.classList.add('openMenu');
    }
}
function closeMenu() {
    menu.classList.remove('openMenu');
}
// C3.js
let chart = c3.generate({
    bindto: '#chart', // HTML 元素綁定
    data: {
        type: "pie",
        columns: [
        ['Louvre 雙人床架', 1],
        ['Antony 雙人床架', 2],
        ['Anty 雙人床架', 3],
        ['其他', 4],
        ],
        colors:{
            "Louvre 雙人床架":"#DACBFF",
            "Antony 雙人床架":"#9D7FEA",
            "Anty 雙人床架": "#5434A7",
            "其他": "#301E5F",
        }
    },
});
</script>
<script src="JS/config.js"></script>    
<script src="JS/admin.js"></script>    
</body>
</html>
